{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>


    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input placeholder="frominput" name="frominput" disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input placeholder="toinput" name="toinput" id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input name="subjectinput" class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea name="bodyinput" class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>

    <div id="compose-reply-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input placeholder="frominput" name="frominput" disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input placeholder="toinput" name="toinput" id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input name="subjectinput" class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea name="bodyinput" class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>

    <div id="see-email">

    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
